<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Визитка</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Параллакс фоны -->
  <div class="parallax parallax-bg2"></div>
  <div class="parallax parallax-bg1"></div>

  <header class="site-header" id="header">
    <div class="header-left">
      <div class="logo">
        <img src="logo.png" alt="Логотип" />
      </div>
    </div>
    <div class="language-switcher">
      <span class="lang active" data-lang="ru">ру</span> | <span class="lang" data-lang="en">eng</span>
    </div>
  </header>

  <main>
    <section style="height: 2000px; padding-top: 70px;">
      <!-- Никакой надписи -->
    </section>
  </main>

  <script>
    const header = document.getElementById("header");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 10) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });

    // Можно добавить логику переключения языка, если нужно
    const langs = document.querySelectorAll('.language-switcher .lang');
    langs.forEach(el => {
      el.addEventListener('click', () => {
        langs.forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        // тут можно добавить переключение языка
      });
    });
  </script>

</body>
</html>
