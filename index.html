<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Визитка</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header" id="header">
    <div class="logo">
      <img src="logo.png" alt="Логотип">
    </div>
    <div class="language-switcher">
      <img src="ru-flag.png" alt="Русский" title="Русский">
      <img src="en-flag.png" alt="English" title="English">
    </div>
  </header>

  <main>
    <!-- Контент сайта -->
    <section style="height: 2000px; padding-top: 100px;">
      <h1>Добро пожаловать на сайт-визитку!</h1>
    </section>
  </main>

  <script>
    // Добавление blur при прокрутке
    const header = document.getElementById("header");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 10) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
