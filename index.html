<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Строительная компания</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
    }

    header {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 2px solid white; /* выделение снизу */
    }

    .logo {
      height: 40px;
    }

    .language-switch {
      display: flex;
      gap: 10px;
    }

    .lang {
      padding: 5px 10px;
      border: 1px solid white;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .lang.active {
      background-color: white;
      color: black;
    }

    .lang:hover:not(.active) {
      background-color: rgba(255,255,255,0.1);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- Логотип -->
    <img src="logo.png" alt="Логотип" class="logo" />

    <!-- Переключение языков -->
    <div class="language-switch">
      <div class="lang active">РУ</div>
      <div class="lang">ENG</div>
    </div>
  </header>

</body>
</html>
