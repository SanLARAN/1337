<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Визитка</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header" id="header">
    <div class="header-left">
      <div class="logo">
        <img src="logo.png" alt="Логотип" />
      </div>
    </div>
    <div class="language-switcher">
      <button class="lang-btn" data-lang="ru">ру</button>
      <span class="separator">|</span>
      <button class="lang-btn" data-lang="en">eng</button>
    </div>
  </header>

  <main>
    <section style="height: 2000px; padding-top: 70px;">
      <!-- Убрали приветственную надпись -->
    </section>
  </main>

  <script>
    const header = document.getElementById("header");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 10) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }

      // Параллакс для background1 и background2
      const bg1 = document.querySelector('.background1');
      const bg2 = document.querySelector('.background2');
      const scrollY = window.scrollY;

      if (bg1) bg1.style.transform = `translateY(${scrollY * 0.3}px)`;
      if (bg2) bg2.style.transform = `translateY(${scrollY * 0.6}px)`;
    });
  </script>

  <!-- Слои фонов -->
  <div class="background-layer background1"></div>
  <div class="background-layer background2"></div>

</body>
</html>
