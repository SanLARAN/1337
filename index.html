<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Визитка с фоном</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header id="header">
  <div class="logo">
    <img src="logo.png" alt="Логотип" />
  </div>
  <nav>
    <a href="#">ру</a>
    <span class="separator">|</span>
    <a href="#">eng</a>
  </nav>
</header>

<!-- Основной фон -->
<div class="background-wrapper">
  <img src="background.png" alt="Фон" class="background-image" />
  
  <!-- Поверх — второй слой -->
  <img src="background1.png" alt="Фон 1" class="background1-image" />
  
  <!-- И фэйд поверх -->
  <div class="fade-to-black-over"></div>
</div>

<!-- Чёрный фон ниже -->
<div class="black-background"></div>

<main>
  <div style="height: 2000px; padding: 20px; color: white;">
    Контент страницы
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
