<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Визитка</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="parallax-layer layer1"></div>
  <div class="parallax-layer layer2"></div>

  <header class="site-header" id="header">
    <div class="header-left">
      <div class="logo">
        <img src="logo.png" alt="Логотип" />
      </div>
      <div class="language-switcher">
        <img src="https://flagcdn.com/w40/ru.png" alt="Русский" title="Русский" />
        <img src="https://flagcdn.com/w40/gb.png" alt="English" title="English" />
      </div>
    </div>
  </header>

  <main>
    <section style="height: 2000px; padding-top: 70px;">
      <!-- Контент без заголовка -->
    </section>
  </main>

  <script>
    const header = document.getElementById("header");
    const layer1 = document.querySelector(".layer1");
    const layer2 = document.querySelector(".layer2");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      // Шапка блюр
      if (scrollY > 10) {
        header.classList.add("scrolled");
      } else {
        header.classList.remove("scrolled");
      }

      // Параллакс: двигаем слои с разной скоростью
      // Чем больше scrollY, тем сильнее смещение
      layer1.style.transform = `translateY(${scrollY * 0.3}px)`;
      layer2.style.transform = `translateY(${scrollY * 0.5}px)`;
    });
  </script>

</body>
</html>
